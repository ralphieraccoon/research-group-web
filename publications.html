---
layout: default
title: Publications
---

    {% for item in site.data.publications %}
         {% assign uid = item[0] %}
         {% assign publication = item[1] %}
         {% include publication.html publication=publication uid=uid %}
         {{ id }}
    {% else %}
    Error, no items!
    {% endfor %}


<div class="modal fade" id="bibtex-modal" tabindex="-1" role="dialog" aria-labelledby="bibtex-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-truncate" id="bibtex-modal-label"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button id="bibtex-copy" type="button" class="btn btn-primary"><i class="fa fa-files-o" aria-hidden="true"></i> Copy</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript"
        src="{{ site.base }}js/publication-modal.js"></script>
